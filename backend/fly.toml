# fly.toml — configuración de Fly.io para el backend
app = "youtube-mp3-api"   # cámbialo por el nombre que elijas al hacer fly launch
primary_region = "mia"    # Miami, el más cercano a Latinoamérica

[build]
  dockerfile = "Dockerfile"

[env]
  FLASK_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
