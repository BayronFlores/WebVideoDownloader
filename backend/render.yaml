services:
  - type: web
    name: youtube-mp3-api
    runtime: python
    # FFmpeg es OBLIGATORIO para que yt-dlp pueda convertir a MP3
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg &&
      pip install -r requirements.txt &&
      pip install --upgrade yt-dlp
    startCommand: gunicorn app:app --workers 2 --timeout 180 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: '3.11.0'
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true # Render genera una clave aleatoria segura
      - key: FRONTEND_URL
        value: https://TU-FRONTEND.vercel.app # ‚Üê cambia esto por tu URL real
      # Las siguientes las debes completar con los datos de tu DB de Render
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: '5432'
      - key: DB_NAME
        sync: false
      # Opcional pero muy recomendado: proxy para evitar bloqueos de YouTube
      # - key: YTDLP_PROXY
      #   value: http://user:pass@host:port
    plan: free
    healthCheckPath: /
